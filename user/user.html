<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Api</title>
</head>
<body>
    <style>
        #users {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
        }

        .users{
            border: 2px solid rgb(23, 23, 221);
            padding: 20px;
            border-radius: 8px;
           
        }
        .users button{
            border-radius: 5px;
          
            text-align: center;
           
        }
      
    </style>
    <h1>Show all informetion</h1>

    <div id="users">

    </div>


    <script src="user.js"></script>
</body>
</html>
